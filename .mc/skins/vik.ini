[skin]
    description=Custom Skin

[Lines]
    lefttop=+
    righttop=+
    centertop=+
    centerbottom=+
    leftbottom=+
    rightbottom=+
    leftmiddle=+
    rightmiddle=+
    centermiddle=+
    horiz=-
    vert=|
    thinhoriz=-
    thinvert=|

[core]
    _default_=green;default
    selected=brightgreen;default
    marked=yellow;default
    markselect=yellow;gray
    gauge=default;white
    input=brightwhite;default
    reverse=cyan;default

[dialog]
    _default_=green;default
    dfocus=cyan;default
    dhotnormal=yellow;default
    dhotfocus=yellow;default

[error]
    _default_=red;default
    errdhotnormal=yellow;red
    errdhotfocus=yellow;lightgray

[filehighlight]
    directory=white;
    executable=red;
    symlink=cyan;
    stalelink=brightred;
    device=brightmagenta;
    special=gray;
    core=magenta;
    temp=black;
    archive=red;
    doc=lightgray;
    source=cyan;
    media=blue;
    graph=brightcyan;
    database=brightgreen;

[menu]
    _default_=green;default
    menuhot=yellow;default
    menusel=cyan;default
    menuhotsel=yellow;default
    menuinactive=lightgray;default

[help]
    _default_=yellow;default
    helpitalic=red;default
    helpbold=blue;default
    helplink=cyan;default
    helpslink=green;default

[editor]
    _default_=lightgray;black
    editbold=yellow;brightgreen
    editmarked=black;white
    editwhitespace=brightblue;black
    linestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;green

[viewer]
    viewunderline=red;default

[buttonbar]
    hotkey=red;default
    button=white;default

[widget-common]
    sort-sign-up=↑
    sort-sign-down=↓

[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = ←
    history-next-item-sign = →
    history-show-list-sign = ↓

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒
